[package]

name = "freetype-sys"
version = "0.7.1"
authors = ["Coeuvre <coeuvre@gmail.com>"]
links = "freetype"
build = "build.rs"
keywords = ["freetype", "ffi"]
description = "Low level binding for FreeType font library"
license = "MIT"
readme = "README.md"
repository = "https://github.com/PistonDevelopers/freetype-sys.git"
homepage = "https://github.com/PistonDevelopers/freetype-sys"

[features]
default = ["link-freetype"]

# Automatically try to link in the Freetype library.
link-freetype = ["pkg-config"]

[build-dependencies]
pkg-config = { version = "0.3.11", optional = true }

[dependencies]
libz-sys = "1.0.18"
libc = "0.2.42"
